<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href=" /static/css/bootstrap.min.css">
    <link rel="stylesheet" href=" /static/css/custom.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="w3-row-padding">
    {% if projects %}
            {% for project in projects %}
            <div class="w3-third w3-round w3-border w3-margin-left w3-margin-top w3-padding-24" style="width:230px;height:100px">
                <a href="{% url 'project:details' project.id %}" target="_blank" style="text-decoration:none;">
                    <div class="w3-container">
                    <img class="w3-left w3-margin-right w3-circle" src="../../../{{ project.logo_relative_path }}" style="width:30px;width:30px;">
                    <span class="w3-medium">{{ project.project_name }}</span>
                    <div class="w3-small shm-truncate">{{ project.description }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
    {% else %}
    <p>Sorry, no results found.</p>
    {% endif %}
</div>
